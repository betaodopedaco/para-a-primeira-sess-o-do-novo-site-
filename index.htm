<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnológica - Site Oficial</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">Magnológica</div>
    <nav class="nav-links">
      <a href="#sobre">Sobre</a>
      <a href="#servicos">Serviços</a>
      <a href="#contato">Contato</a>
    </nav>
    <div class="nav-actions">
      <a href="#acesso" class="cta-button">Acesso Privilegiado</a>
    </div>
  </header>

  <section class="hero">
    <h1 class="hero-title">Transformando Marcas e Dominando Mercados</h1>
    <div class="hero-buttons">
      <a href="#contato" class="btn">Fale Conosco</a>
      <a href="#servicos" class="btn">Conheça Nossos Serviços</a>
    </div>
  </section>

  <section id="saga" class="saga-magnologica">
    <h2>A Saga Magnológica</h2>
    <div class="valor-cards">
      <div class="card">Visão</div>
      <div class="card">Missão</div>
      <div class="card">Valores</div>
    </div>
  </section>

  <footer class="site-footer">
    <p>&copy; 2025 Magnológica. Todos os direitos reservados.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
